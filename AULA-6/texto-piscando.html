<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto piscando</title>
    <style>
        body{
            display: flex; 
            justify-content: center;
           align-items: center;
           min-height: 100vh;
        }
        p{
            color: #00FA9A;
            font-size: 130px;
            animation: piscapisca 1s linear infinite;
        }
        @keyframes piscapisca{
            0%{opacity: 1;}
            50%{opacity: 0;}
            100%{opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="texto-piscando"></div>
    <p>Amo minha namorada‚ù§</p>
</body>
</html>
