<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração</title>
    <style>
         body{
            display: flex; 
            justify-content: center;
           align-items: center;
           min-height: 100vh;
         }
         img {
            animation: pulse .3s linear infinite;
         }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
</head>
<body>

</body>
</html>
