    </header>
    <div class="container">
        <h1>Calcular Investimentos</h1>
            <form class="formulario">
                <div class="radio-button-container"></div>
                    <div class="radio-button">
                        <label for="nivel" id="nivel">Nivel:</label><br>
                        <input type="radio" name="nivel" id="iniciante" class="radio-input" value="Iniciante">
                        <label for="iniciante" class="radio-label">
                        <span class="radio-custom"></span>
                        Iniciante 

                        </label>
                        <input type="radio" name="nivel" id="profissional" value="Profissional" class="radio-input">
                        <label for="profissional" class="radio-label">
                        <span class="radio-custom"></span>
                        Profissional 

                        </label><br>
                        <br>
                    
                    <label for="valorInicial">Valor Inicial (R$):</label>
                    <input type="number" id="valorInicial" placeholder="Digite o valor inicial">
                    <label for="invest-mensal">investimento Mensal:</label>
                    <input type="number" id="invest-mensal" placeholder="Digite o valor investido mensal">
                    <label for="range">Per√≠odo (meses):</label>
                    <input type="range" id="range" min="1" max="30" value="1" step="1" oninput="document.getElementById('meses').innerText = this.value">
                    <div id="meses">1</div>
                    <button type="submit" value="calcularInvestimento()">Calcular</button>
                    <p id="resultado"></p>
                    
                </div>
            </div>
        </form>
    </div>
